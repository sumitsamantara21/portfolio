<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
            background-color: #111;
            position: relative;
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 50px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
            animation: glow 1.5s ease-in-out infinite alternate;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #1e90ff, 0 0 30px #1e90ff, 0 0 40px #1e90ff, 0 0 50px #1e90ff;
            }

            100% {
                text-shadow: 0 0 30px #00bfff, 0 0 50px #00bfff, 0 0 70px #00bfff, 0 0 90px #00bfff;
            }
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: white;
            padding: 10px 20px;
            background-color: #1e90ff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #00bfff;
        }

        /* Card Container */
        .card-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            z-index: 2;
            margin-bottom: 50px;
        }

        /* Card Styling */
        .card {
            width: 250px;
            height: 350px;
            background: #333;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
        }

        /* Card Front */
        .card-front {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            position: absolute;
        }

        /* Hover card effects */
        .card:hover .card-front {
            transform: scale(1.05);
        }

        /* Card Back */
        .card-back {
            background-color: #222;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-back {
            opacity: 1;
        }

        .card a {
            color: #1e90ff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        .card a:hover {
            color: #00bfff;
        }

        /* Logo Styling */
        .card-front img {
            width: 50px;
            /* Logo size */
            height: 50px;
            object-fit: contain;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-front img {
            transform: scale(1.2);
        }

        /* 3D Interactive Background Animation */
        .showcase {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <!-- 3D Interactive Background Animation -->
    <section class="showcase">
        <canvas id="threeCanvas"></canvas>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 3D Interactive Background Animation Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle System
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 200;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.5, color: 0x00bfff });
        const particleMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particleMesh);

        // Lighting
        const light = new THREE.PointLight(0x1e90ff, 1.5);
        light.position.set(10, 10, 10);
        scene.add(light);

        camera.position.z = 100;

        // Mouse-sensitive 3D effect
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX / window.innerWidth - 0.5;
            mouseY = -(event.clientY / window.innerHeight - 0.5);
        });

        function animate() {
            requestAnimationFrame(animate);
            particleMesh.rotation.x += 0.0005;
            particleMesh.rotation.y += 0.001;

            // Apply mouse-sensitive effect
            particleMesh.rotation.x += mouseY * 0.1;
            particleMesh.rotation.y += mouseX * 0.1;

            renderer.render(scene, camera);
        }
        animate();

        // Resize canvas when window is resized
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
