<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Sumit's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        /* Hide Sumit's Portfolio Logo */
        .logo {
            display: none;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            margin-right: 50px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        /* Highlight active nav link */
        nav a.active {
            background-color: rgba(30, 144, 255, 0.5);
            color: black;
            border-color: rgba(30, 144, 255, 0.7);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
            font-weight: bold;
        }

        nav a:hover {
            color: black;
            border-color: rgba(30, 144, 255, 0.7);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
        }

        /* Projects Section Style */
        .projects-container {
            background-image: url('download.jpeg');
            background-size: cover;
            background-position: center;
            padding: 100px 50px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        .projects-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 500px;
        }

        .projects-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .projects-content p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .projects-content ul {
            list-style: none;
            padding: 0;
        }

        .projects-content ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <!-- Header with Navigation Links (without Sumit's Portfolio logo) -->
    <header>
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="projects.html" class="nav-link active">Projects</a>
            <a href="contact.html" class="nav-link">Contact Me</a>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="projects-container">
        <div class="projects-content">
            <h2>My Projects</h2>
            <p>Here are some of the projects I've worked on:</p>
            <ul>
                <li>Project 1 - Web Development</li>
                <li>Project 2 - Mobile App Development</li>
                <li>Project 3 - AI/ML Solutions</li>
                <li>Project 4 - Data Visualization</li>
                <!-- Add more project details as needed -->
            </ul>
        </div>
    </section>

</body>

</html>
