<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Sumit's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        /* Hide Sumit's Portfolio Logo */
        .logo {
            display: none;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            margin-right: 50px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        /* Highlight active nav link */
        nav a.active {
            background-color: rgba(30, 144, 255, 0.5);
            color: black;
            border-color: rgba(30, 144, 255, 0.7);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
            font-weight: bold;
        }

        nav a:hover {
            color: black;
            border-color: rgba(30, 144, 255, 0.7);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
        }

        /* Contact Me Section */
        .contact-container {
            background-image: url('Computer Science Aesthetic.jpeg');
            background-size: cover;
            background-position: center;
            padding: 100px 50px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        .contact-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 500px;
        }

        .contact-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-content p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .contact-content ul {
            list-style: none;
            padding: 0;
        }

        .contact-content ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Form Styles */
        .contact-form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            background-color: #1e90ff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
        }

        .contact-form button:hover {
            background-color: #1c78cc;
        }
    </style>
</head>

<body>

    <!-- Header with Navigation Links (without Sumit's Portfolio logo) -->
    <header>
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link active">Contact Me</a>
        </div>
    </header>

    <!-- Contact Me Section -->
    <section class="contact-container">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me:</p>
            <ul>
                <li>Email: <a href="mailto:sumitsamantara2002@gmail.com">sumitsamantara2002@gmail.com</a></li>
                <li>Phone: <a href="javascript:void(0);" onclick="copyPhoneNumber()">8690974243</a></li>
                <li><a href="https://www.linkedin.com/in/sumit-samantara-aa7509144" target="_blank">LinkedIn Profile</a>
                </li>
                <li><a href="https://github.com/sumitsamantara21" target="_blank">GitHub Profile</a></li>
            </ul>

            <!-- Your Details and Send Message Form -->
            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form action="mailto:sumitsamantara2002@gmail.com" method="POST" enctype="multipart/form-data"
                    onsubmit="return sendMessage();">
                    <!-- Name and Email Fields -->
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <!-- Message Textarea -->
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <!-- Submit Button -->
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Function to copy phone number to clipboard
        function copyPhoneNumber() {
            const phoneNumber = "8690974243";
            navigator.clipboard.writeText(phoneNumber).then(() => {
                alert("Phone number copied to clipboard!");
            });
        }

        // Function to handle form submission (send message)
        function sendMessage() {
            alert("Message sent! I will get back to you soon.");
            return false; // Prevent actual form submission for demo purposes
        }
    </script>

</body>

</html>
